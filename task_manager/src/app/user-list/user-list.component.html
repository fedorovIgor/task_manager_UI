<form class="user-form" [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>User FirsName</mat-label>
    <input matInput formControlName="firstName">
  </mat-form-field> 
  
  <mat-form-field>
    <mat-label>User LastName</mat-label>
    <input matInput formControlName="lastName">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput formControlName="email">
  </mat-form-field>

  <mat-form-field>
    <mat-label>password</mat-label>
    <input matInput formControlName="password">
  </mat-form-field>

  <button [disabled]="userForm.invalid" mat-button mat-dialog-close type="submit">Create</button>

</form>

<mat-list>
  <mat-list-item *ngFor="let user of users" (click)="onUser(user)">
    <span matListItemTitle> {{ user.firstName }} {{user.lastName}} {{user.email}} {{user.role}}</span>
  </mat-list-item>
</mat-list>
