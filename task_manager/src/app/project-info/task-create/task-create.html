<div mat-dialog-content>
    <form  [formGroup]="taskInfo" (ngSubmit)="onSubmit()">

        <mat-form-field class="example-full-width">
            <mat-label>Task Name</mat-label>
            <input id="name" required  matInput formControlName="header">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Description</mat-label>
            <input required matInput formControlName="description">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>linkInfo</mat-label>
            <input  matInput formControlName="linkInfo">
        </mat-form-field>


        <button [disabled]="taskInfo.invalid" mat-button mat-dialog-close type="submit">Submit</button>
        
    </form>

</div>
